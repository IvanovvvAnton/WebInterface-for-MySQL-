<body>
    <div class="table-wrapper">
        <h1>Список пользователей</h1>
        <table>
            <thead>
                <tr>
                    <th class="sortable">ID <span class="sort-arrows"><span class="up">▲</span><span class="down">▼</span></span></th>
                    <th class="sortable">Фамилия <span class="sort-arrows"><span class="up">▲</span><span class="down">▼</span></span></th>
                    <th class="sortable">Имя <span class="sort-arrows"><span class="up">▲</span><span class="down">▼</span></span></th>
                    <th class="sortable">Отчество <span class="sort-arrows"><span class="up">▲</span><span class="down">▼</span></span></th>
                    <th class="sortable">UID <span class="sort-arrows"><span class="up">▲</span><span class="down">▼</span></span></th>
                    <th>Фото</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td data-label="ID">{{ user[0] }}</td>
                    <td data-label="Фамилия">{{ user[1] }}</td>
                    <td data-label="Имя">{{ user[2] }}</td>
                    <td data-label="Отчество">{{ user[3] }}</td>
                    <td data-label="RFID метка">{{ user[4] }}</td>
                    <td data-label="Фото">
                        {% if user[5] %}
                            <a href="{{ url_for('get_photo', filename=user[5]) }}" class="photo-link" target="_blank">Открыть</a>
                        {% else %}
                            Нет фото
                        {% endif %}
                    </td>
                    <td data-label="Действия">
                        <form method="post" action="{{ url_for('show_user', user_id=user[0]) }}" style="display:inline;">
                            <button type="submit" class="delete-button"
                                    onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">
                                Удалить
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
